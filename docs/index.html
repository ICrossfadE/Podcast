<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/style.min.css" />
  <script defer src="./js/app.min.js"></script>
  <title>Podcast</title>
</head>

  <body>
    <header>
  <div class="header__container">
    <div class="header-logo">
      <span>Podcast</span>
    </div>

    <nav class="header-nav">
      <ul>
        <li>Episode</li>
        <li>Review</li>
        <li>Blog</li>
        <li>Contact</li>
      </ul>
    </nav>

    <div class="header-buttons">
      <button>Log In</button>
      <button>Subscribe</button>
      <button id="header-menu"><i class="ri-menu-line"></i></button>
    </div>
  </div>
</header>
 <div class="header-block__container">
  <div class="header-block__wrapper">
    <h1 class="header-title">we talk, You listen</h1>
    <p>The most interactive show on the internet</p>
  </div>

  <div class="header-pre-listening">
    <p>Start listening</p>
    <div></div>
    <button></button>
  </div>
  <div class="header-authors">
    <div class="authors-avatars">
      <img src="img/img/header-picture/man-2.jpg" alt="author-1" />
      <img src="img/img/header-picture/man-3.jpg" alt="author-2" />
      <img src="img/img/header-picture/man-1.jpg" alt="author-3" />
      <div>232K+</div>
    </div>
    <p>Worldwide listener</p>
  </div>
</div>

  </body>
</html>
